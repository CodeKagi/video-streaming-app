<div class="video-thumbnail" routerLink="/home/{{videoRoute}}" routerLinkActive="active">
  <div class="video-thumbnail__content">
    <img *ngIf="videoUrl !== ''" src={{videoUrl}} width="150" height="200"/>
  </div>
  <div class="video-thumbnail__footer">{{videoTitle}}</div>
  <div class="overlay">
    <span>view details</span>
  </div>
</div>
