<div class="featured-content">
  <div class="featured-content__heading">
    <div class="inner-container">
      <h2>{{ pageTitle }}</h2>
    </div>
  </div>
  <div class="featured-content__info">
    <div *ngIf="!hasHttpError">
       <app-loader></app-loader>
       <div *ngFor="let series of seriesList">
        <app-video-thumbnail [videoRoute]="series.programType" [videoTitle]="series.title" videoUrl={{getVideoThumbnail(series)}} (click)="detailPageRoute(series)"></app-video-thumbnail>
      </div>
    </div>
    <div *ngIf="hasHttpError" class="">
      <app-error></app-error>
    </div>
  </div>
</div>
