<div class="featured-content">
  <div class="featured-content__heading">
    <div class="inner-container">
      <h2>{{ pageTitle }}</h2>
    </div>
  </div>
  <div class="featured-content__info">
    <div *ngFor="let programTypes of filteredProgramTypes">
      <app-video-thumbnail videoRoute={{programTypes.programType}}  videoTitle={{programTypes.programType}}></app-video-thumbnail>
    </div>
  </div>
</div>
